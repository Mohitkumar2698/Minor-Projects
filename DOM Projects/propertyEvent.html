<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropertyEvent handling</title>
  </head>
  <body>
    <button>Click me!</button>
    <script>
      let btn = document.querySelector("button");
      btn.onclick = () => {
        alert("button is Clicked");
      };
    </script>
  </body>
</html>
