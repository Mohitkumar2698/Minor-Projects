<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="bubble1"></div>
    <div class="bubble2"></div>
    <div class="body">
      <div class="box-div">
        <!-- Sidebar -->
        <div class="sidebar-div">
          <!-- Logo -->
          <div class="logo-div">
            <img src="/Assets/person-img.jpg" class="logo-img" />
            <br />
            <!-- <br /> -->
            <h4>Eric Kimani</h4>
            <h6>Pro Member</h6>
          </div>
          <!-- Social -->
          <div class="social-network-div">
            <div class="icon">
              <i class="fa-brands fa-twitch icon"> </i>
              <i class="fa-brands fa-steam icon"></i>
              <i class="fa-solid fa-gamepad icon"></i>
              <i class="fa-solid fa-book"> </i>
            </div>
            <div class="title">
              <h4>Streamers</h4>
              <h4>Games</h4>
              <h4>Upcoming</h4>
              <h4>Library</h4>
            </div>
          </div>
          <!-- Poster -->
          <div class="poster-div"></div>
        </div>
        <!-- Home Tab -->
        <div class="gamer_tab-div">
          <!-- Content -->
          <h1 class="heading">Active Games</h1>
          <br />
          <div class="search-div">
            <input type="search" class="search-bar" placeholder="search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <!-- Tabs -->
          <div class="game-tab-div">
            <!-- Tab1 -->
            <div class="game-tab">
              <div
                class="img"
                style="background-image: url('/Assets/God-Of-War-img.jpg')"
              ></div>
              <div class="game-info-div">
                <h3>God of War</h3>
                <pre>PS5 Veriton                  30%</pre>
                <progress
                  value="30"
                  max="100"
                  class="progress"
                  style="color: red"
                ></progress>
              </div>
            </div>
            <!-- Tab2 -->
            <div class="game-tab">
              <div
                class="img"
                style="background-image: url('/Assets/COD-img.webp')"
              ></div>
              <div class="game-info-div">
                <h3>Call of Duty</h3>
                <pre>PS5 Veriton                  50%</pre>
                <progress value="50" max="100" class="progress"></progress>
              </div>
            </div>
            <!-- Tab3 -->
            <div class="game-tab">
              <div
                class="img"
                style="background-image: url('/Assets/red-dead-img.webp')"
              ></div>
              <div class="game-info-div">
                <h3>Red Dead Redemption</h3>
                <pre>PS5 Veriton                  79%</pre>
                <progress value="79" max="100" class="progress"></progress>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
