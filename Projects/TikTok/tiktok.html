<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>flip-flop.com</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar-div">
      <div class="logo-div">
        <img id="logo-img" src="/Assets/tiktok-img.png" alt="" />
        <p>flip-flop.com</p>
      </div>
      <div class="searchbar-div">
        <input id="search-bar" type="search" placeholder="type to search" />
        <i class="fa-solid fa-magnifying-glass search-butt"></i>
      </div>
      <div class="menu-div">
        <i class="fa-solid fa-address-book"></i>
        <i class="fa-solid fa-newspaper"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="body-div">
      <div class="tagline-div">
        <h1>Flip Flop</h1>
        <p class="tagline">Don't Make Ads. Make tiktok Videos</p>
      </div>
    </div>
    <!-- <div class="footer-div">this is footer</div> -->
    <div class="bootom-menu-div">
      <div class="bottom-bar">
        <i class="fa-solid fa-house bottom-icon"></i>
        <p>Home</p>
      </div>
      <div class="bottom-bar">
        <i class="fa-solid fa-magnifying-glass bottom-icon"></i>
        <p>Discover</p>
      </div>
      <div class="bottom-create">
        <i class="fa-solid fa-plus create"></i>
      </div>
      <div class="bottom-bar">
        <i class="fa-solid fa-envelope bottom-icon"></i>
        <p>Inbox</p>
      </div>
      <div class="bottom-bar">
        <i class="fa-solid fa-user bottom-icon"></i>
        <p>Profile</p>
      </div>
    </div>

    <!-- Heding 2 -->
    <div class="heading-div">
      <h1>Make Your Day.</h1>
      <button class="create-butt">Create Your Own</button>
    </div>

    <!-- Video-list -->
    <div class="video-list-div">
      <div
        class="video-div"
        style="
          background-image: url(/Assets/pexels-athena-1758144.jpg);
          background-size: cover;
        "
      >
        <button class="play-butt">Play</button>
      </div>
      <div
        class="video-div"
        style="
          background-image: url(/Assets/pexels-chloekalaartist-1043474.jpg);
          background-size: cover;
        "
      >
        <button class="play-butt">Play</button>
      </div>
      <div
        class="video-div"
        style="
          background-image: url(/Assets/pexels-creationhill-1681010.jpg);
          background-size: cover;
        "
      >
        <button class="play-butt">Play</button>
      </div>
      <div
        class="video-div"
        style="
          background-image: url(/Assets/pexels-misael-garcia-832776-1707821.jpg);
          background-size: cover;
        "
      >
        <button class="play-butt">Play</button>
      </div>
      <div
        class="video-div"
        style="
          background-image: url(/Assets/pexels-photosbycollis-3027243.jpg);
          background-size: contain;
        "
      >
        <button class="play-butt">Play</button>
      </div>
    </div>
    <div class="space" style="height: 10vh"></div>
  </body>
</html>
